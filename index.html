<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <script type="text/javascript" src="js/script.js"></script>
  <title>Convert temperature!</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>

    <form class="" action="index.html" method="post">
      <input id="tempInput" type="text" placeholder="28" align="center">

      <div>
        <label>
          <input class="unitSelected" type="radio" name="unit" value="fahrenheit">
          °F
        </label>
        <label>
          <input class="unitSelected" type="radio" name="unit" value="celsius">
          °C
        </label>
      </div>

      <div id="buttons">
        <button id="submit" type="button">Submit</button>
        <button id="clear" type="button">Clear</button>
      </div>
    </form>

    <p id="tempDisplay">0°C</p>

    <small>
      made by <a href="Public Profilehttps://sg.linkedin.com/in/nickangtc">nick ang</a>
    </small>
  </div>
</body>
</html>
